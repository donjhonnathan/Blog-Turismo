<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viajemos Juntos</title>
</head>
<div class="banner"></div>
<body class="fondo">
  <header>
    <div class="margen">
      <div class="row">
        <div class="col l2 m6 s4">
          <img src="img/logo.jpg" alt="fondo" class="responsive-img">
        </div>
        <div class="col l10 m6 s8">
          <a class="waves-effect waves-light btn  blue lighten-1">
            <i class="material-icons left">home</i>
            <span class="hide-on-small-only">Inicio</span>
          </a>
          <a class="waves-effect waves-light btn  blue lighten-1">
            <i class="material-icons left">location_on</i>
            <span class="hide-on-small-only">Estuve aqui</span>
          </a>
          <a class="waves-effect waves-light btn  blue lighten-1">
            <i class="material-icons left">star</i>
            <span class="hide-on-small-only">Mejores Viajes</span>
          </a>
          <a class="waves-effect waves-light btn blue lighten-1">
            <i class="material-icons left">mode_comment</i>
            <span class="hide-on-small-only">Recomendaciones</span>
          </a>
        </div>
        <div class="center-align margen">
          <h4>Vamos a Viajar</h4>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="row">
      <div class="col l1 m1">
        <ul>
          <li>
            <img src="img/facebook-logo.png" alt="facebook">
          </li>
          <li>
            <img src="img/instagram-logo.png" alt="instagram">
          </li>
          <li>
            <img src="img/pinterest.png" alt="pinterest">
          </li>
          <li>
            <img src="img/twitter-logo.png" alt="twitter">
          </li>
          <li>
            <img src="img/youtube-logo.png" alt="">
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
